<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="shelf">
        <img src="images/shelf.svg" alt="Shelf" draggable="false" />

        <img id="whine" src="images/whine.svg" alt="Wine" draggable />
        <img id="milk" src="images/milk.svg" alt="Milk" />
        <img id="jam" src="images/jam.svg" alt="Jam" />
        <img id="cheese" src="images/cheese.svg" alt="Cheese" />

        <img id="meat" src="images/meat.svg" alt="Meat" />
        <img id="chicken" src="images/chicken.svg" alt="Chicken" />
        <img id="chips" src="images/chips.svg" alt="Chips" />

        <img id="pineapple" src="images/pineapple.svg" alt="Pineapple" />
        <img id="banana" src="images/banana.svg" alt="Banana" />
        <img id="apple" src="images/apple.svg" alt="Apple" />
        <img id="lettuce" src="images/lettuce.svg" alt="Lettuce" />
      </main>

      <footer class="basket">
        <img id="trolley" src="images/basket.svg" alt="Basket" />

        <button class="submitButton">Оплатить корзину</button>
      </footer>

      <script src="app.js"></script>
    </div>
  </body>
</html>
